<form class="form" method="post" action="">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                {{ form.name }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                {{ form.email }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                {{ form.phone }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                {{ form.subject }}
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                {{ form.message }}
            </div>
        </div>
        <div class="col-12">
            <div class="form-group login-btn">
                <button class="btn" type="submit">Send</button>
            </div>
        </div>
    </div>
</form>
