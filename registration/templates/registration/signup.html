{% extends 'core/base.html' %}
{% load static %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<style>
    .errorlist {
        color: red;
    }
</style>
<main role="main">
    <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
            <div class="container">
                <form action="" method="post">
                    {% csrf_token %}
                    <h3 class="mb-4">Sign Up</h3>
                    {{ form.as_p }}
                    <p>
                        <input type="submit" class="btn btn-primary btn-block" value="Confirm" />
                    </p>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
